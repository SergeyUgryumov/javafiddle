        <div id="content">
            <h:panelGroup layout="block" id="treepanel" class="mainblock">
                <ul class="project">
                    <div id="tree">
                        
                    </div>
                </ul>
                <script type="text/javascript">  
                    //<![CDATA[  
			function makeTree(test) {
                            $("#tree").empty();
                            PATH = "#{request.contextPath}";
                            $.ajax({
                                url:'#{request.contextPath}/webapi/tree',
                                data: {example : test},
                                type:'GET',
                                dataType: "json",
                                success: function(data) {
                                    buildTree(data);
                                }
                            });
                        }
                        
                        function buildTree(data) {
                            for (var i = 0; i < data.projects.length; i++) {
                                var proj = data.projects[i];
                                $('#tree').append('<li id = "node_' + proj.id + '"><a href="#" class="root">' + proj.name + '</a><ul id ="node_' + proj.id + '_list"\></li>');
                                for (var j = 0; j < proj.packages.length; j++) {
                                    var pck = proj.packages[j];
                                    $('#node_' + pck.parentId + '_list').append('<li id = "node_' + pck.id + '"><a href="#" class="package">' + pck.name + '</a><ul id ="node_' + pck.id + '_list"\></li>');
                                }   
                                for (var j = 0; j < proj.packages.length; j++) {
                                    var pack = proj.packages[j];
                                    for (var k = 0; k < pack.files.length; k++) {
                                        var file = pack.files[k];
                                        $('#node_' + pack.id + '_list').append('<li id = "node_' + file.id + '"><a href="#" class="' + file.type + '">' + file.name + '</a></li>');
                                     }
                                }   
                            }
                            $(function () {
                                $('#tree').liHarmonica({
                                    onlyOne: false,
                                    speed: 100
                                });
                            });
                        }
                    //]]>
                </script>
            </h:panelGroup>
            <div id="codetext" class="mainblock">
                <h:inputTextarea id="textarea"/>
                <script type="text/javascript">
                //<![CDATA[
                    CodeMirror.commands.autocomplete = function(cm) {
                        CodeMirror.showHint(cm, CodeMirror.hint.anyword);
                    };
                    javaEditor = CodeMirror.fromTextArea(document.getElementById("textarea"), {
                        lineNumbers: true,
                        lineWrapping: true,
                        styleActiveLine: true,
                        theme: "default",
                        indentWithTabs: true,
                        tabSize: 4,
                        indentUnit: 4,
                        mode: "text/x-java",
                        matchBrackets: true,
                        autoCloseBrackets: true,
                        extraKeys: {
                            "Ctrl-Q": function(cm){cm.foldCode(cm.getCursor());},
                            "Ctrl-S": function(){postFileRevision();},
                            "Ctrl-Space": "autocomplete"
                        },
                        foldGutter: {
                            rangeFinder: new CodeMirror.fold.combine(CodeMirror.fold.brace, CodeMirror.fold.comment)
                        },    
                        gutters: ["CodeMirror-linenumbers", "CodeMirror-foldgutter"]
                    });
                    var height = $(window).height() - $("#header").height() - 30;
                    
                    javaEditor.setSize("100%", height);
                    javaEditor.foldCode(CodeMirror.Pos(8, 0));
                    
                    function postFileRevision() {
                        var time = (new Date).toString();
                        var id = getCurrentFileID();
                        var dummy = {
                            id: id,
                            time: time,
                            value: javaEditor.getValue()
                        };
                        $.ajax({
                            url:'#{request.contextPath}/webapi/revisions',
                            type:'POST', 
                            data: JSON.stringify(dummy),
                            contentType: "application/json",
                            success: function() {
                                document.getElementById("latest_update").innerHTML = "Последнее изменение: " + time;
                            }
                        });
                    }

                    function getFileRevision(revision) {
                        var id = getCurrentFileID();
                        $.ajax({
                            url:'#{request.contextPath}/webapi/revisions',
                            type:'GET',
                            data: {id : id, revision : revision},
                            dataType: "json",
                            success: function(data) {
                                javaEditor.setValue(data.value);
                            }
                        });
                    }
                    
                    function undo() {
                        javaEditor.undo();
                    }
                    
                    function redo() {
                        javaEditor.redo();
                    }
                //]]>
                </script>
            </div>
